<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .warning {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p v-bind:class="errorTextColor">Hello!</p>
      <button v-if="isError" v-on:click="doNotError">No Error</button>
      <button v-else v-on:click="doError">Error</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          isError: false,
        },
        computed: {
          errorTextColor: function () {
            return this.isError ? "warning" : null;
          },
        },
        methods: {
          doError: function () {
            this.isError = true;
          },
          doNotError: function () {
            this.isError = false;
          },
        },
      });
    </script>
  </body>
</html>
